<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>College Admission Form </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Registration From</h2>
    <form action="">
      <fieldset>
        <div class="input-field">
          <label>Name</label>
          <i class="fa fa-user icon"></i>
          <input type="text" class="inputs" name="usrname" placeholder="Enter Your Name">
        </div>
        <div class="input-field">
          <label>Father's name</label>
          <i class="fa-solid fa-people-roof icon"></i>
          <input type="text" class="inputs" name="usrname" placeholder="Enter Father Name">
        </div>
        <div class="input-field">
          <label>Mother's name</label>
          <i class="fa-solid fa-people-roof icon"></i>
          <input type="text" class="inputs" name="usrname" placeholder="Enter Mother Name">
        </div>
        <div class="input-field">
          <label>E.Mail</label>
          <i class="fa fa-envelope icon"></i>
          <input type="email" class="inputs" placeholder="Enter Your E.Mail Address">
        </div>
        <div class="input-field">
          <label class="gender">Gender</label>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female"> Female
        </div>
        <div class="input-field">
          <label>Pronouns</label>
          <input type="radio" name="gender" value="male">He/Him
          <input type="radio" name="gender" value="female">She/Her
          <input type="radio" name="gender" value="female">He/They
          <input type="radio" name="gender" value="female">She/They
        </div>
      </fieldset>

      <fieldset>
        <div class="input-field">
          <label class="message">Address</label>
          <i class="fa-solid fa-address-book icon textarea-icon"></i>
          <textarea class="textarea"></textarea>
        </div>
        <div class="input-field">
          <label class="city">City</label>
          <i class="fa fa-list icon"></i>
          <select name="city" id="" class="inputs">
            <option value="0">Select City</option>
            <option value="1">City 1</option>
            <option value="2">City 2</option>
            <option value="3">City 3</option>
            <option value="4">City 4</option>
            <option value="5">City 5</option>
          </select>
        </div>
        <div class="input-field">
          <label>Pin code</label>
          <i class="fa fa-home icon"></i>
          <input type="number" class="inputs">
        </div>
        <div class="input-field">
          <label>Phone No</label>
          <i class="fa fa-phone icon"></i>
          <input type="number" class="inputs">
        </div>
        <div class="input-field">
          <label class="courses">Courses</label>
          <input class="" type="checkbox" value="bca">BCA
          <input class="" type="checkbox" value="bba">BBA
          <input class="" type="checkbox" value="b.tech">B.TECH
          <input class="" type="checkbox" value="mca">MCA
          <input class="" type="checkbox" value="mba">MBA
          <input class="" type="checkbox" value="m.tech">M.TECH
        </div>
        <div class="input-field">
          <label>Upload CV</label>
          <i class="fa fa-upload icon"></i>
          <input type="file" class="inputs">
        </div>
      </fieldset>

      <div class="button">
        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </form>
  </div>
</body>

</html>
